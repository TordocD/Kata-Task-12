<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">

        <title>Registration page</title>
    </head>

    <body>

        <div class="container w-25 p-5">
          <form th:action="@{/registration/register}" th:object="${user}" th:method="POST">
            <h3 class="form-heading text-center">Registration</h3>
            <div class="alert alert-danger text-center" th:if="${usernameError}">User is already exists</div>
            <div class=" alert alert-danger text-center" th:if="${invalidEmailError}">Invalid email address</div>
            <div class="mb-1">
              <input type="text" th:field="*{username}" name="username" class="form-control"
                     placeholder="Email address" autofocus required />
            </div>

            <div class="mb-3">
              <input type="password" th:field="*{password}" name="password" class="form-control"
                     placeholder="Password" required />
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                <a th:href="@{/login}" class="nav-link link-primary text-center">Sign in</a>
            </div>
          </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
    </body>
</html>
