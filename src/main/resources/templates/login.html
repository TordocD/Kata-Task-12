<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">

        <title>Login page</title>
    </head>
    <body>
        <div class="container w-25 p-5">
            <form th:action="@{/login}" method="POST">
                <h3 class="form-heading text-center">Please sign in</h3>
                <div class="alert-danger alert text-center" th:if="${param.error}">Invalid username or password</div>
                <div class="alert-success alert text-center" th:if="${param.logout}">You have been logged out</div>

                <div class="mb-1">
                    <input type="text" name="username" class="form-control" placeholder="Email address"
                           autofocus="autofocus" required />
                </div>

                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required />
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg mb-2">Sign in</button>
                </div>
                <a class="nav-link link-primary text-center" th:href="@{/registration}">Create new account</a>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
    </body>
</html>
